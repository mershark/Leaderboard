<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard App</title>
</head>
<body>
  <header>
    <h1>Leaderboard</h1>
  </header>

  <main class="main">
    <section id="leaderboard">
      <div class="leaderboard-div">
        <h2>Recent scores</h2>
        <button class="refresh-btn">Refresh</button>
      </div>
      <ul id="score-list">
        <!-- Placeholder for leaderboard scores -->
      </ul>
    </section>

    <section id="add-score">
      <h2>Add your score</h2>
      <form id="score-form">
        <input type="text" id="player-name" required placeholder="Your name">
        <input type="number" id="score" required placeholder="Your score">
      <div class="addbtn-div">
        <button type="submit" class="addscore-btn">Add Score</button>
      </div>
      </form>
    </section>
  </main>
</body>
</html>
